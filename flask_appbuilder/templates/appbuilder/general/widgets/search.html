{% import 'appbuilder/general/lib.html' as lib %}

<form class="form-search" method="get">
<div class="table-responsive">
<table class="table table-condensed">


    <select class="my_select2" data-placeholder="Select Value" id="group" name="group" style="width:250px">
    {% for flt_col in search_filters.keys() %}
        <option value="{{ flt_col }}">IBM</option>
    {% endfor %}
    
    
    </select>
    {% for col in include_cols %}
   		{% set field = form[col] %}
		{% if field.name not in exclude_cols %}
			<tr>{{ lib.render_field_search(field) }}</tr>
		{% endif %}
	{% endfor %}
    
</table>
</div>
{{ lib.btn_search() }}
</form>
