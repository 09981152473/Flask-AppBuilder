<!-- extend base layout -->
{% extends "base.html" %}

{% block content %}
<h2><center>{{title}}<center></h2>

{% include 'flash.html' %}
<div class="well">
<table class="table table-bordered">
<thead><th>Name</th><th>Cloud Directory</th></thead>
{% for item in lst %}
    <tr>
    <td><a href="/{{subapp}}/listfiles{{item.clouddirectory}}/">{{item.name}}</a></td>
    <td>{{item.clouddirectory}}</td>
    </tr>
{% endfor %}
</table>
</div>
{% endblock %}
